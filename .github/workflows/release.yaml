name: Release on new merges to main

on:
    pull_request:
        branches: [master]
    # types: [closed]
# windows-2022, macos-12, macos-14
jobs:
    build:
      timeout-minutes: 10
      strategy:
          matrix:
              os: [ubuntu-latest]
      runs-on: ${{ matrix.os }}
      steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: 21.6.1
          - name: Build
            run: |
                  npm ci
                  npm rebuild node-pty --update-binary
                  npm run build
          - name: Store build artifacts
            uses: actions/upload-artifact@v4
            with:
              name: build-${{ matrix.os }}
              path: dist/
    build:
      name: Create Release
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body: |
              Changes in this Release
              - First Change
              - Second Change
            draft: false
            prerelease: false